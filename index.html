<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
</head>

<body>

  <div id="game">
    <!-- Create html element to hold user's guess -->

    <p>Guess what letter I am thinking of</p>
    <p>Wins:
      <span id="wins"></span>
    </p>
    <p>Losses:
      <span id="losses"></span>
    </p>
    <p>Guesses Left:
      <span id="guesses-left"></span>
    </p>
    <p>Your Guesses so far:
      <span id="your-guess"></span>
    </p>
    <span id="computer-guess"</span>

    <!-- <p>Ties:
      <span id="ties"></span>
    </p> -->

  </div>

  <script src="assets/javascript/game.js"></script>
</body>

</html>
